<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blackjack Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 style="text-align: center;">King of Hearts Blackjack</h1>
			<div id="game">
				<div id="player-hand"></div>
				<div id="dealer-hand"></div>
				<div id="buttons">
					<button id="hit-btn" class="button">Hit</button>
					<button id="stand-btn" class="button">Stand</button>
          <button id="dbl-btn" class="button">Double</button>
				</div>
				<div id="message"></div>
				<div class="restart-button">
					<button id="restart-btn">Restart</button>
				</div>
			</div>
		</div>

		<script src="game.js"></script>
	</body>
</html>
