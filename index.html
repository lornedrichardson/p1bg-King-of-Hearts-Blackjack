<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>King of Hearts Blackjack</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 style="text-align: center;">King of Hearts Blackjack</h1>
		<div id="game-container">
			<div id="player-hand" class="hand"></div>
			<div id="dealer-hand" class="hand"></div>
		</div>
		<div id="controls">
			<button id="hit-btn">Hit</button>
			<button id="stand-btn">Stand</button>
			<button id="dbl-btn">Double</button>
			<button id="new-hand-btn">New Hand</button>
		</div>
		<div id="result"></div>
		<div id="winnings">Winnings: 0</div>
		<div id="player-hand-value"></div>
		<div id="dealer-hand-value"></div>
		<script src="game.js"></script>
	</body>
</html>
